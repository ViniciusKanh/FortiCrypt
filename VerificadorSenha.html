<!DOCTYPE html>
<html>
<head>
    <title>FortiCrypt - Avaliador de Senhas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 400px;
            margin-top: 50px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }

        .weak-password {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Verificador de For√ßa de Senha</h2>
        <form method="post">
            <div class="form-group">
                <input type="text" class="form-control" name="password" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Verificar</button>
        </form>
        {% if message %}
        <div class="result {{ 'weak-password' if message == 'Senha Fraca' }}">
            {{ message }}
        </div>
        {% endif %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
